<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>flex-grow</h1>

    <h3>flex-grow: 0; (default)</h3>
    <div class="flex-container">
      <div class="item flex-grow">1</div>
      <div class="item flex-grow">2</div>
      <div class="item flex-grow">3</div>
    </div>
    <h3>flex-grow: 1;</h3>
    <div class="flex-container flex-grow-one">
      <div class="item flex-grow-one">1</div>
      <div class="item flex-grow-one">2</div>
      <div class="item flex-grow-one">3</div>
    </div>
    <h3>flex-grow, grow 2nd child only</h3>
    <div class="flex-container flex-grow-2nd-child">
      <div class="item">1</div>
      <div class="item flex-grow-one">2</div>
      <div class="item">3</div>
    </div>
    <h3>flex-grow, grow proportionally (1,2,3)</h3>
    <div class="flex-container">
      <div class="item flex-grow-one">1</div>
      <div class="item flex-grow-two">2</div>
      <div class="item flex-grow-three">3</div>
    </div>
  </body>
</html>
