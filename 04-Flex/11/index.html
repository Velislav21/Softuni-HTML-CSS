<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>align-self</h1>

    <h3>align-self: flex-start;</h3>
    <div class="flex-container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
    </div>
    <h3>align-self: center;</h3>
    <div class="flex-container flex-grow-one">
      <div class="item">1</div>
      <div class="item as-center">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
    </div>
    <h3>align-self: flex-end</h3>
    <div class="flex-container flex-grow-2nd-child">
      <div class="item">1</div>
      <div class="item as-flex-end">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
    </div>
    <h3>align-self: baseline</h3>
    <div class="flex-container">
      <div class="item as-baseline">1</div>
      <div class="item as-baseline">2</div>
      <div class="item as-baseline">3</div>
      <div class="item as-baseline">4</div>
      <div class="item as-baseline">5</div>
    </div>
  </body>
</html>
