<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact Form</title>
        <link rel="stylesheet" href="../../styles/_styles.css" />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="site">
            <form action="#">
                <h1>GET IN TOUCH</h1>
                <div class="name-container">
                    <p>
                        <label for="">Name</label>
                        <input type="text" />
                    </p>
                    <p>
                        <label for="">Email</label>
                        <input type="text" />
                    </p>
                </div>
                <p>
                    <label for="">Message</label>
                    <input type="text" />
                </p>
                <button>SEND</button>
                <div class="message">
                    <div>&copy; Untitled. All rights reserved</div>
                    <div>
                        Design:
                        <span>HTML & CSS</span>
                    </div>
                </div>
            </form>
            <aside>
                <h2>Follow</h2>
                <div class="logos">
                    <div>
                        <ion-icon name="logo-twitter" class="logo"></ion-icon>
                    </div>
                    <div>
                        <ion-icon name="logo-facebook" class="logo"></ion-icon>
                    </div>
                    <ion-icon name="logo-instagram" class="logo"></ion-icon>
                    <ion-icon name="logo-github" class="logo"></ion-icon>
                    <ion-icon name="logo-linkedin" class="logo"></ion-icon>
                    <ion-icon name="call-outline" class="logo"></ion-icon>
                    <ion-icon name="mail-outline" class="logo"></ion-icon>
                    <ion-icon name="mail-outline" class="logo"></ion-icon>
                    <ion-icon name="mail-outline" class="logo"></ion-icon>
                </div>
            </aside>
        </div>
        <script
            type="module"
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
        ></script>
        <script
            nomodule
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
        ></script>
    </body>
</html>
